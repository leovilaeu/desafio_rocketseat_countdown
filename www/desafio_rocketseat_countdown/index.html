<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Countdown - HTML / CSS / JavaScript</title>
</head>
<body>
    <header>
        <img class="top-img" src="assets/top-image.svg" alt="top image">
    </header>
    <main id="container">

        <div class="container-counter">
            <h1>READY TO LAUNCH IN ...</h1>
            <div class="counter">         
                <div class="clock-days">
                    <span>Dias</span>
                    <p>00</p>
                </div>
                    <div class="point"><span>:</span></div>
                <div class="clock-hours">
                    <span>Horas</span>
                    <p>00</p>
                </div>
                    <div class="point"><span>:</span></div>
                <div class="clock-minutes">
                    <span>Minutos</span>
                    <p>00</p>
                </div>
                    <div class="point"><span>:</span></div>
                <div class="clock-seconds">
                    <span>Segundos</span>
                    <p>00</p>
                </div>
                
            </div>
            <div class="subscribe">
                <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
                <button function="button">Inscreva-se</button>
            </div>
        </div>

        <div class="rocket">
            <img src="assets/rocket.svg" alt="A rocket launch">
        </div>
    </main>
    <footer>
        <img class="bottom-img" src="assets/bottom-image.svg" alt="bottom image">
    </footer>
</body>
</html>
