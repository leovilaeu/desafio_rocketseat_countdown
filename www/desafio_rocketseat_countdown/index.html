<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Countdown - HTML / CSS / JavaScript</title>
</head>

<body>
    <header>
        <img src="assets/top-image.svg" alt="top image">
    </header>
    <main id="container">
        <div class="container-counter">
            <div class="counter">
                <h1>READY TO LAUNCH IN ...</h1>
                <span>Dias</span><span>Horas</span><span>Minutos</span><span>Segundos</span>
                <h2>08 : 12 : 44 : 28</h2>
            </div>
            <div class="subscribe">
                <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
                <button>Inscreva-se</button>
            </div>
        </div>

        <div class="rocket">
            <img src="assets/rocket.svg" alt="A rocket launch">
        </div>

    </main>
    <footer>
        <img src="assets/bottom-image.svg" alt="bottom image">
    </footer>
</body>

</html>
